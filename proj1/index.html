<!DOCTYPE html>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CS180 Project 1</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .row{display:grid;grid-template-columns:340px 1fr;gap:16px;align-items:start;margin:22px 0}
    .box{display:flex;flex-direction:column;align-items:center}
    .square{width:300px;height:300px}
    textarea{width:100%;min-height:140px;padding:10px;font-family:inherit;font-size:15px;border:1px solid #bbb;border-radius:8px;background:#fff;color:#222}
    .name{text-align:center;font-weight:800;margin-top:8px;color:#333;font-size:17px}
    @media(max-width:840px){ .row{grid-template-columns:1fr} .square{margin:0 auto} }

red offset (28, 4)</textarea>
