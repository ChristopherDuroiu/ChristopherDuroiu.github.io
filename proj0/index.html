<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CS180 Project 0</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Project 0 - Becoming Friends with Your Camera</h1>
    </header>

    <div class="section card">
