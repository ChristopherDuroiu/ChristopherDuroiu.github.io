<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CS180 Project 0</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Project 0 Becoming Friends with Your Camera</h1>
    </header>

    <!-- Part 1 -->
    <h2>Part 1 Selfie Wrong vs Right</h2>
    <div class="grid cols-2">
      <div>
        <img class="media" src="./images/normalface.jpg" alt="Close selfie" />
        <div class="caption">Close up wide</div>
      </div>
      <div>
        <img class="media" src="./images/zoomface.jpg" alt="Stepped back zoomed selfie" />
        <div class="caption">Stepped back zoom</div>
      </div>
    </div>
    <div class="center">
      <span class="desc-pill">Part 1</span>
    </div>

    <!-- Part 2 -->
    <h2>Part 2 Architectural Perspective Compression</h2>
    <div class="grid cols-2">
      <div>
        <img class="media" src="./images/IMG_6863.jpg" alt="Zoomed street" />
        <div class="caption">Zoomed in</div>
      </div>
      <div>
        <img class="media" src="./images/IMG_6870coprot.jpg" alt="Close no zoom street" />
        <div class="caption">Close no zoom</div>
      </div>
    </div>
    <div class="center">
      <span class="desc-pill">Part 2</span>
    </div>

    <!-- Part 3 -->
    <h2>Part 3 Dolly Zoom</h2>
    <div class="grid">
      <div>
        <img class="media" src="./images/dollyzoom.gif" alt="Dolly zoom GIF" />
        <div class="caption">Dolly Zoom</div>
      </div>
    </div>
    <div class="center">
      <span class="desc-pill">Part 3</span>
    </div>
  </div>
</body>
</html>
