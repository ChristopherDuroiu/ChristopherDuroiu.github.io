<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CS180 Project 0</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      justify-items: center;
      max-width: 900px;
      margin: 0 auto 40px auto;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .caption {
      font-size: 14px;
      margin-top: 6px;
      color: #444;
    }
    .single {
      max-width: 600px;
      margin: 0 auto 40px auto;
    }
  </style>
</head>
<body>
  <h1>Project 0 — Becoming Friends with Your Camera</h1>

  <!-- Part 1 -->
  <h2>Part 1: Selfie — Wrong vs Right</h2>
  <div class="grid">
    <div>
      <img src="./images/normalface.jpg" alt="Normal face close selfie" />
      <div class="caption">Close-up face (distorted)</div>
    </div>
    <div>
      <img src="./images/zoomface.jpg" alt="Zoomed in face" />
      <div class="caption">Stepped back + zoomed face</div>
    </div>
  </div>

  <!-- Part 2 -->
  <h2>Part 2: Architectural Perspective Compression</h2>
  <div class="grid">
    <div>
      <img src="./images/IMG_6863.jpg" alt="Zoomed in architecture scene" />
      <div class="caption">Zoomed-in shot</div>
    </div>
    <div>
      <img src="./images/IMG_6870coprot.jpg" alt="Close, no zoom architecture scene" />
      <div class="caption">Close shot, no zoom</div>
    </div>
  </div>

  <!-- Part 3 -->
  <h2>Part 3: Dolly Zoom</h2>
  <div class="single">
    <img src="./images/dollyzoom.gif" alt="Dolly zoom effect" />
    <div class="caption">Dolly zoom effect (GIF)</div>
  </div>
</body>
</html>
